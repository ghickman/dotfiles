defaults:
  extension:
    - .avi
    - .mp4
    - .mkv
  format: '%n - %sx%e - %t%x'
  ignore:
    - .DS_Store
    - thumbs.db
  library: thetvdb
  organise: yes
  renamed: /Volumes/Media/TV/
  specials_folder: Specials
  the: true

'24':
  format: '%n - %s%e'

avengers assemble:
  canonical: Avengers Assemble (2013)

american dad:
  canonical: American Dad!

archer 2009:
  canonical: Archer (2009)

