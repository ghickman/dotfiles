  output: 'Cosmos, A Spacetime Odyssey'

doctor who 2005:
  canonical: Doctor Who (2005)

'highlander - the animated series':
  canonical: 'Highlander: The Animated Series'
  format: '%n.-.%sx%e.-.'

'marvels agents of s h i e l d':
