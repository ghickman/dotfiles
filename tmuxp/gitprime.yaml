session_name: gitprime
start_directory: '~/Projects/gitprime/gitprime'
windows:
- window_name: servers
  layout: tiled
  panes:
    - inv run-static
    - inv run-scheduler
    - inv run-rq-worker
    - inv run-rpq-worker
    - inv run-rpq-pull-requests
    - inv run-rpq-tickets
    - pymrs
- window_name: vim
  panes:
    - vim
- window_name: terminal
  panes:
    - pane
- window_name: ipython
  panes:
    - pyms+ --notebook

